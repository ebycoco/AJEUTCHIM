security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\UsersAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/profile, roles: ROLE_USER }
    role_hierarchy:
        ROLE_ADMIN: ROLE_PRESI,ROLE_VICE,ROLE_TRESO,ROLE_SECRE,ROLE_SECREO,ROLE_SCAE,ROLE_SCIC,ROLE_SCAS,ROLE_SCAC,ROLE_RF,ROLE_MS,ROLE_CC,ROLE_SCRJR,ROLE_SCE,ROLE_CONSE
        ROLE_PRESI: ROLE_VICE
        ROLE_VICE: ROLE_PRESI
        ROLE_TRESO: ROLE_TRESOA
        ROLE_SECRE: ROLE_SECREA
        ROLE_SECREO: ROLE_SECREOA1,ROLE_SECREOA2
        ROLE_SECREOA1: ROLE_SECREOA2
        ROLE_SECREOA2: ROLE_SECREOA1
        ROLE_SCAE: ROLE_SCAEA
        ROLE_SCIC: ROLE_SCICA
        ROLE_SCAS: ROLE_SCASA
        ROLE_SCAC: ROLE_SCACA1,ROLE_SCACA2
        ROLE_RF: ROLE_RFA1,ROLE_RFA2
        ROLE_RFA1: ROLE_RFA2
        ROLE_RFA2: ROLE_RFA1
        ROLE_MS: ROLE_MSA
        ROLE_CC: ROLE_CCA
        ROLE_SCRJR: ROLE_SCRJRA
        ROLE_SCE: ROLE_SCEA
        ROLE_SCEN: ROLE_SCENA
        ROLE_CONSE: ROLE_PAR
        ROLE_PAR: ROLE_CONSE
        ROLE_SCICA: ROLE_EDIT
